<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>VOWELS COUNTER</title>
  </head>
  <body>
    <div
      class="container mt-5 d-flex flex-column justify-content-between align-items-center"
    >
      <div class="mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="form-control mx-3 w-100"
          id="text"
          placeholder="Please Enter a Sentence..."
        />

        <button type="submit" class="btn btn-danger">Submit</button>
      </div>

      <div class="result">
        <p>
          Number of vowels in the text you entered:
          <span class="span text-primary fw-bold fs-4"></span>
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
